<!-- Placed at the end of the document so the pages load faster -->
<script>
layerJS.init();
  jQuery('[lj-name="contentlayer"]').scroll(function(){
                                            var mlayer=layerJS.select('[lj-name="menulayer"]');
                                            if (this.scrollTop>400 && mlayer.currentFrame==null){
                                              mlayer.transitionTo('menuframe',{type:'down'});
                                            } else if (this.scrollTop<400 && mlayer!==null){
                                              mlayer.transitionTo('!none',{type:'up'});
                                            }
  });
</script>
<script src="bootstrap/js/bootstrap.min.js"></script>
